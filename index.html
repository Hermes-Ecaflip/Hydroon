<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/index.css">
  <title>Klayrah</title>
</head>
<body>
    
    <header>
        <div class="navbar"></div>
    <!-- Botão do offcanvas -->
        <div id="barranav">
            <button type="button" class="btn btn-outline-danger p-3 mt-2 ms-2 border-0 position-fixed top-0 start-0" data-bs-toggle="offcanvas" data-bs-target="#barralateral" aria-controls="offcanvasExample">
                <span class=""><i class="fa-solid fa-bars fa-2xl"></i></span> <!-- Ícone de três barras -->
            </button>
        </div>
    </header>
    <main>
        <!-- Sessão do carrossel  -->
        <section id="carrossel mb-5" >
            <!-- Overlay de loading -->
            <div class="loading-overlay">
                <!-- Bolinha girando -->
                <div class="spinner"></div>
            </div>
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/Hydroon.svg" class="d-block w-100" alt="carousel1">
                    </div>
                    <div class="carousel-item">
                        <img src="img/Hydroon 2.svg" class="d-block w-100" alt="carousel2">
                    </div>
                    <div class="carousel-item">
                        <img src="img/Hydroon 3.svg" class="d-block w-100" alt="carousel3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon visually-hidden" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon visually-hidden" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <!-- Raças -->
        <section id="racas" class="mt-5">
            <h1 class="d-flex align-itens-center justify-content-center">SEJA QUEM VOCE QUISER</h1>
            <div id="atlas" class="">
                <img src="img/Atlas.png" class="w-100 mt-5" alt="atlas">
            </div>
            <div id="ikaruz" class="mt-1">
                <img src="img/Ikaruz.png" class="w-100" alt="ikaruz">
            </div>
            <div id="Karzarcryer" class="mt-1">
                <img src="img/Karzarcryer.png" class="w-100" alt="ikaruz">
            </div>
        </section>
    </main>
    <!-- Offcanvas -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="barralateral" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Klayrah</h5>
            <button type="button" class="btn text-reset position-absolute mt-3 top-0 end-0" data-bs-dismiss="offcanvas" aria-label="Close"><i class="fa-solid fa-xmark fa-xl"></i></button>
        </div>
        <div class="offcanvas-body">
            <!-- Conteúdo do menu aqui -->
            <ul>
                <li class="active"><a href="index.html">Home</a></li>
                <li><a href="ficha.html">Fichas</a></li>
                <li><a href="#">Bestiario</a></li>
                <li><a href="#">Mapas</a></li>
            </ul>
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/13033c9605.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/Jquery.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
