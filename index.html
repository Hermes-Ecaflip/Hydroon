<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klayra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body class="dark-theme">
    <header>
          <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid p-3">
              <div class="d-none d-lg-block">
                <h3 class="text-light ms-5">HYDROON</h3>
              </div>    
              <div class="d-flex gap-5">                  
                <button id="themeToggle" class="border border-0 btn">
                  <i class="fa-solid fa-moon fa-xl"></i> <!-- Ícone da lua -->
                  <i class="fa-solid fa-sun fa-xl"></i> <!-- Ícone do sol -->
                </button>
                <span class="border-end"></span>
                <button class="navbar-toggler p-3 border border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                  <span><i class="fa-solid fa-bars fa-xl"></i></span>
                </button>
              </div>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel" style="color: rgb(207, 2, 2);">HYDROON</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <div class="d-flex flex-column align-items-center mb-3">
                  <a href="#" class="btn btn-lg mb-2 p-3" role="button"><i class="fa-regular fa-circle-user fa-2xl me-2"></i>Logar/Cadastrar</a>
                </div>    
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html"><i class="fa-solid fa-house me-2"></i>Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html"><i class="fa-solid fa-map me-2"></i>Mapas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html"><i class="fa-solid fa-paw me-2"></i>Bestiario</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html"><i class="fa-solid fa-plus me-2"></i>Adicionar</a>
                  </li>
                </ul>
                <div class="d-block d-lg-none">
                  <form class="d-flex mt-3" role="search">
                    <input class="form-control me-2 border border-top-0 border-start-0 border-end-0" type="search" placeholder="Procurar" aria-label="Search">
                    <button class="border border-0 btn" type="submit"><i class="fa-solid fa-magnifying-glass fa-lg"></i></button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </nav>
  </header>
    
    <main>
      <div id="titulos">
        <h2 id="infoJogadortittle" class="mt-3">Informações do Jogador</h2>
        <h2 id="atributostitlle" class="mt-3">Atributos</h2>
      </div>
      <!-- Seção de informações do jogador e atributos -->
      <form id="formPersonagem" class="d-flex">
        <!-- Informações do jogador -->
        <section id="infoJogador" class="col-4">
          <label for="nomeJogador">Nome do Jogador:</label>
          <input type="text" id="nomeJogador" name="nomeJogador">
          
          <label for="nomePersonagem">Nome do Personagem:</label>
          <input type="text" id="nomePersonagem" name="nomePersonagem">
          
          <label for="nivelPersonagem">Nível:</label>
          <input type="number" id="nivelPersonagem" name="nivelPersonagem">
          
          <label for="classePersonagem">Classe:</label>
          <input type="text" id="classePersonagem" name="classePersonagem">
          
          <label for="racaPersonagem">Raça:</label>
          <input type="text" id="racaPersonagem" name="racaPersonagem">
          
          <label for="indolePersonagem">Índole:</label>
          <input type="text" id="indolePersonagem" name="indolePersonagem">
          
          <label for="presencaPersonagem">Presença:</label>
          <input type="text" id="presencaPersonagem" name="presencaPersonagem">
          
          <label for="cabelo">Cor dos Cabelo:</label>
          <input type="text" id="cabelo" name="cabelo">
         
          <label for="tamanhoCabelo">Tamanho do Cabelo:</label>
          <input type="text" id="tamanhoCabelo" name="tamanhoCabelo">
          
          <label for="olhos">Olhos:</label>
          <input type="text" id="olhos" name="olhos">
          
          
          <label for="idade">Idade:</label>
          <input type="number" id="idade" name="idade">
          
          <label for="alturaPeso">Altura/Peso:</label>
          <input type="text" id="alturaPeso" name="alturaPeso">
          
        </section>
        
         <!-- Atributos -->
         <section id="atributos" class="col-4 d-flex flex-direction-column">
          <div class="attribute-container">
            <div class="attribute-group">
              <label for="forca">Força:</label>
              <input type="number" id="forca" name="forca">
            </div>
            <div class="bonus-group">
              <label for="forca_race_bonus">R:</label>
              <input type="number" id="forca_race_bonus" name="forca_race_bonus">
            </div>
            <div class="bonus-group">
              <label for="forca_class_bonus">B:</label>
              <input type="number" id="forca_class_bonus" name="forca_class_bonus">
            </div>
          </div>
          
          <div class="attribute-container">
            <div class="attribute-group">
              <label for="agilidade">Agilidade:</label>
              <input type="number" id="agilidade" name="agilidade">
            </div>
            <div class="bonus-group">
              <label for="agilidade_race_bonus">R:</label>
              <input type="number" id="agilidade_race_bonus" name="agilidade_race_bonus">
            </div>
            <div class="bonus-group">
              <label for="agilidade_class_bonus">B:</label>
              <input type="number" id="agilidade_class_bonus" name="agilidade_class_bonus">
            </div>
          </div>
          
          <div class="attribute-container">
            <div class="attribute-group">
              <label for="vigor">Vigor:</label>
              <input type="number" id="vigor" name="vigor">
            </div>
            <div class="bonus-group">
              <label for="vigor_race_bonus">R:</label>
              <input type="number" id="vigor_race_bonus" name="vigor_race_bonus">
            </div>
            <div class="bonus-group">
              <label for="vigor_class_bonus">B:</label>
              <input type="number" id="vigor_class_bonus" name="vigor_class_bonus">
            </div>
          </div>
          
          <div class="attribute-container">
            <div class="attribute-group">
          <label for="inteligencia">Inteligência:</label>
          <input type="number" id="inteligencia" name="inteligencia">
        </div>
        <div class="bonus-group">
          <label for="inteligencia_race_bonus">R:</label>
          <input type="number" id="inteligencia_race_bonus" name="inteligencia_race_bonus">
        </div>
        <div class="bonus-group">
          <label for="inteligencia_class_bonus">B:</label>
          <input type="number" id="inteligencia_class_bonus" name="inteligencia_class_bonus">
        </div>
      </div>
      
      <div class="attribute-container">
        <div class="attribute-group">
          <label for="sabedoria">Sabedoria:</label>
          <input type="number" id="sabedoria" name="sabedoria">
        </div>
        <div class="bonus-group">
          <label for="sabedoria_race_bonus">R:</label>
          <input type="number" id="sabedoria_race_bonus" name="sabedoria_race_bonus">
        </div>
        <div class="bonus-group">
          <label for="sabedoria_class_bonus">B:</label>
          <input type="number" id="sabedoria_class_bonus" name="sabedoria_class_bonus">
        </div>
      </div>
      
      <div class="attribute-container">
        <div class="attribute-group">
          <label for="carisma">Carisma:</label>
          <input type="number" id="carisma" name="carisma">
        </div>
        <div class="bonus-group">
          <label for="carisma_race_bonus">R:</label>
          <input type="number" id="carisma_race_bonus" name="carisma_race_bonus">
        </div>
        <div class="bonus-group">
          <label for="carisma_class_bonus">B:</label>
          <input type="number" id="carisma_class_bonus" name="carisma_class_bonus">
        </div>
      </div>
    </section>
  </form>
  
  <!-- Bônus calculados -->
  <section id="bonus">
    <h2>Bônus</h2>
    <div id="bonus-total">
      <p id="bba">B.B.A:</p>
      <p id="reflexos">Reflexos: </p>
      <p id="resistencia">Resistência: </p>
      <p id="bbm">B.B.M: </p>
      <p id="raciocinio">Raciocínio: </p>
      <p id="manipulacao">Manipulação: </p>
    </div>
    <button id="salvar" type="submit" class="btn btn-primary d-flex">Salvar Personagem</button>
  </main>
  
  <script src="https://kit.fontawesome.com/13033c9605.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="scripts/Jquery.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
